<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>打地鼠</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./game.js"></script>
</head>
<body>
  <!-- 首頁 -->
  <div id="home" class="homeScreen">
    <div id="hammer"></div>
    <!-- 遊戲標題 -->
    <h1>打地鼠</h1>
    <label for="time">遊戲時長:</label>
    <select id="time">
      <option value="30">30秒</option>
      <option value="60" selected>60秒</option>
      <option value="90">90秒</option>
    </select>
    <br>
    <!-- 遊戲規則相關 -->
    <button id="help">遊戲玩法</button>
    <div id="help-modal">
      <div id="help-content">
        <h2>打地鼠遊玩方式</h2>
        <p>使用滑鼠控制槌子移動，</p>
        <p>當左鍵點擊地鼠時就能加分，</p>
        <p>點擊滑鼠右鍵可將遊戲暫停，</p>
        <p>手機版長擊遊戲畫面將遊戲暫停，</p>
        <p>在遊戲時間內獲得最高分吧！</p>
        <br>
        <button id="close-help">關閉</button>
      </div>
    </div>
    <!-- 排行榜相關 -->
    <button id="leaderboard">查看排行榜</button>
    <div id="leaderboard-modal">
      <h2 id="leaderboard-header">積分排行榜
      <select id="leaderboard-select">
        <option value="30">30秒</option>
        <option value="60">60秒</option>
        <option value="90">90秒</option>
      </select>
      </h2>
      <p id="leaderboard-none">目前沒有紀錄</p>
      <ol id="leaderboard-list">
      </ol>
      <button id="close-leaderboard">關閉</button>
    </div>
    <br>
    <button id="start">開始遊戲</button>
  </div>
  <!-- 遊戲主體 -->
  <div id="container" class="gameScreen">
    <!-- 遊戲資訊顯示 -->
    <header id="header">
      <div id="scoreDisplay">分數: 0</div>
      <div id="timeDisplay">時間: 60</div>
    </header>
    <div id="game">
      <!-- 地洞 -->
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
    <!-- 滑鼠 -->
    <div class="cursor"></div>
    <div id="message-box">
      <h2 id="message">遊戲暫停中，點擊滑鼠右鍵繼續</h2>
    </div>
  </div>
</body>
</html>
